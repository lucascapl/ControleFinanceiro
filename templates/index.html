<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Bootstrap Datepicker CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-datepicker@1.9.0/dist/css/bootstrap-datepicker.min.css" rel="stylesheet">

    <!-- Bootstrap Datepicker JavaScript  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-datepicker@1.9.0/dist/js/bootstrap-datepicker.min.js"></script>

    <script src="/static/scriptIndex.js"></script>

    <link rel="stylesheet" href="/static/styles.css">
    
</head>
<body>


    <form action="/submit" method="post" class="formContainer">
        <h2>Enviar para "gastos"</h2>
        <div class="formLine">
            <label for="valor">Valor:</label>
            <input type="text" name="valor" required><br>
        </div>
        <div class="formLine">
            <label for="evento">Nome da compra:</label>
            <input type="text" name="evento" required><br>
        </div>
        <div class="formLine">
            <label for="dia">Dia:</label>
            <input type="text" name="dia" class="datepickerElement" required>
        </div>
        <div class="formLine">
            <label for="pagamento">Pagamento:</label>
            <select name="pagamento" id="opcoesPagamento">
                <option value="Debito">Débito</option>
                <option value="Credito">Crédito</option>
                <option value="Ana">Ana</option>
                <option value="Gustavo">Gustavo</option>
                <option value="Gui">Gui</option>
                <option value="Dinheiro">Dinheiro</option>
            </select><br>
        </div>
        <div class="formLine">
            <label for="token">Credencial:</label>
            <input name="token" type="password" required>
        </div>
        <div class="formLine" style="padding: 5px;">
            <input type="submit" value="Enviar">
        </div>
    </form>
    <script>
        var status = '{{ status }}';
        if (status === 'success') {
            alert("Dados enviados com sucesso");
            window.location.href = "\main";
        } else if (status === 'error') {
            alert("Dados inválidos! Tente novamente");
            window.location.href = "\main";
        }
    </script>
</body>
<div class="footerVersion">Version: {{commitVersion}}</div>
</html>
